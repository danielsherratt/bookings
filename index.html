<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Teacher Booking</title>
</head>
<body>
  <h1>Book a Teacher</h1>

  <label for="day">Day:</label>
  <select id="day">
    <option value="1">Monday</option>
    <option value="2">Tuesday</option>
    <option value="3">Wednesday</option>
    <option value="4">Thursday</option>
    <option value="5">Friday</option>
  </select>

  <label for="time">Time:</label>
  <select id="time"></select>

  <button id="find">Find Available Teachers</button>

  <div id="results"></div>

  <div id="booking-form" style="display:none;">
    <h2>Confirm Booking with <span id="teacher-name"></span></h2>
    <form id="form">
      <input name="parent_name" placeholder="Parent Name" required /><br/>
      <input name="student_name" placeholder="Student Name" required /><br/>
      <input name="school_name" placeholder="School Name" required /><br/>
      <button type="submit">Book</button>
    </form>
  </div>

  <script src="js/booking.js"></script>
</body>
</html>
