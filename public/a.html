<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="css/styles.css" rel="stylesheet"/>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>NZSL Bookings Dashboard</title>
</head>
<body>
  <div class="container-admin">
    <h1>NZSL Bookings Dashboard</h1>
    <p><i class="fa fa-envelope"></i> <a href="ITSupport@kotakureo.school.nz?Subject=NZSL Booking Dashboard">ITSupport</a></p>


 <!-- Existing Bookings -->
 <h2>Bookings</h2>
 <button id="export-csv"><i class="fa-solid fa-file-export"></i> Export Bookings</button>
 <table>
   <thead>
     <tr>
       <th>Tutor</th>
       <th>Day</th>
       <th>Time</th>
       <th>Type</th>
       <th>Location</th>
       <th>Parent</th>
       <th>Email</th>
       <th>Student</th>
       <th>School</th>
       <th>Delete</th>
     </tr>
   </thead>
   <tbody id="bookings-table"></tbody>
 </table>

    <!-- Manage Teachers -->
    <h2>Manage Tutors</h2>
    <form id="add-teacher-form">
      <input id="new-teacher-name"  type="text"   placeholder="Tutor Name"   required>
      <input id="new-teacher-location" type="text" placeholder="Location (e.g. Christchurch North)" required>
      <button>Add Tutor</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Tutor</th>
          <th>Location</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="teachers-table"></tbody>
    </table>

    <!-- Set Unavailability -->
    <h2>Add Unavailability</h2>
    <label for="teacher-unavail">Tutor:</label>
    <select id="teacher-unavail"></select><br/>
    <label>Day(s):</label><br/>
    <label><input type="checkbox" name="unavail-day" value="1"> Monday</label>
    <label><input type="checkbox" name="unavail-day" value="2"> Tuesday</label>
    <label><input type="checkbox" name="unavail-day" value="3"> Wednesday</label>
    <label><input type="checkbox" name="unavail-day" value="4"> Thursday</label>
    <label><input type="checkbox" name="unavail-day" value="5"> Friday</label><br/>
    <label for="start-unavail">Start Time:</label>
    <input type="time" id="start-unavail" value="08:30"/>
    <label for="end-unavail">End Time:</label>
    <input type="time" id="end-unavail" value="12:00"/><br/>
    <button id="add-unavail">Add Unavailability</button>

    <h2>Current Unavailability</h2>
    <table>
      <thead>
        <tr>
          <th>Tutor</th>
          <th>Day</th>
          <th>Time</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="unavail-table"></tbody>
    </table>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
