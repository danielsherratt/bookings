<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>NZSL Tutor Bookings</title>
</head>
<body>
  <div class="container">
      <!-- Logo -->
  <div class="logo">
    <img src="assets/logo.png" alt="Your Logo">
  </div>
    <h1>Book a NZSL Tutor</h1>
    <label for="day">Day:</label>
    <select id="day">
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
    </select>

    <label for="time">Time:</label>
    <select id="time"></select>
    <br>
    <button id="find">Find Available Teachers</button>
    
    <h2 id="available-heading" style="display:none;">Available Teachers</h2>
    <div id="results"></div>

    <div id="booking-form" style="display:none;" class="booking-form">
      <h2>Confirm Booking with <span id="teacher-name"></span></h2>
      <form id="form">
        <input name="parent_name" placeholder="Parent Name" required /><br/>
        <input name="parent_email" type="email" placeholder="Parent Email" required /><br/>
        <input name="student_name" placeholder="Student Name" required /><br/>
        <input name="school_name" placeholder="School Name" required /><br/>
        <button type="submit">Book</button>
      </form>
    </div>
  </div>
  <script src="js/booking.js"></script>
</body>
</html>
